{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="{{ url_for("register") }}" method="post" name="register">
      {{ form.csrf_token }}
      <p>
          {{ form.username.label }}<br>
          {{ form.username(size=80) }}<br>
      </p>
      <p>
          {{ form.password.label }}<br>
          <!-- 我们可以传递input标签的属性，这里传递的是size属性 -->
          {{ form.password(size=80) }}<br>
      </p>
      <p>
          {{ form.email.label }}<br>
          {{ form.email(size=80) }}<br>
      </p>
      <p><input type="submit" value="register"></p>
  </form>
{% endblock %}
