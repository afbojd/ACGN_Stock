{% extends "base.html" %}
{% block content %}
{% for stock in stocks %}
<div style="border:1px solid #000;width:200px;height:220px" onclick="sclick({{stock.id}})">
    <p>{{stock.name}} price: {{stock.price}}<br>total: {{stock.total}}
    </p>
</div>
{% endfor %}

<script>  
function sclick(id){  
    window.location.href='./stock/?id='+id;
}  
$('#oo').bind('click',function(event){
    alert('im a');
    event.stopPropagation();

});
</script>
<style> 
div{  
    display: inline-block;  
}  
</style> 
{% endblock %}
