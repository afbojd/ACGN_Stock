<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>  
{% extends "base.html" %}
{% block content %}
<style> 
#works{
  border-style: solid;
  display: inline-block;
  border-width: 1px;
  width: 200px;
  border-radius:5px;
}
#works img{
  width: 200px;
  height: 300px;
}
#stock{
  text-align: center;
  margin: 10px;
}
#stock p{
  border-style: solid;
  border-width: 1px;
  margin-left:auto;
  margin-right:auto;
  width:70%;
  height: 20px;
  border-radius:5px;
  -webkit-line-clamp: 6;
  overflow: hidden;
}
</style> 
<div id="stock" >
	<div id ='works' v-for="iter in stock_json"  v-on:click="sclick(iter.id)">
		<img :src="iter.cover">
		<p>[[ iter.name ]]</p>
	</div>
  <div v-show="!(limit + offset) < count">
    <p v-model="offset" v-on:click="stock(Number(offset) + 27, 27)">下一页</p>
  </div>
</div>

<script>  
var stock = new Vue({
  el: '#stock',
  data: {
    msg:'',
    limit:'',
    offset:[0],
    count:'',
    stock_json:[],
    stock_temp:[]
  },
    delimiters: ['[[',']]'],
    created: function(){
         axios.get('/api/stock_change/',{params:{limit:27, offset:0}}).then(function(response) { 
         	stock.msg = response.data.msg;
          stock.limit = response.data.limit;
          stock.offset = response.data.offset;
          stock.count = response.data.count;
         	stock.stock_json = response.data.stock});
    },
    methods: {
        sclick(id){  
    		window.location.href='./stock/?id='+id;
		    },
        stock(offset,limit){
          var _this = this;
          axios.get('/api/stock_change/',{params:{limit:limit, offset:offset}}).then(function(response) { 
            stock.msg = response.data.msg;
            stock.limit = response.data.limit;
            stock.offset = response.data.offset;
            stock.offset = response.data.offset;
            stock.count = response.data.count;
            stock.stock_temp = response.data.stock;
            console.log(stock.offset)
          }).then(function(){
            var stock_len = stock.stock_temp.length;
            for (var i = 0; i < stock_len; i++) {
                _this.stock_json.push(stock.stock_temp[i])
            }

          });
      }
    }
});

</script>

{% endblock %}
